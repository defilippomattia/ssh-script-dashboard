<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSH Script Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="SSH Script Dashboard" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-slate-800">
    <div id="Title" class="container mx-auto p-12">
        <h1 class="text-center text-4xl font-bold text-sky-700 dark:text-sky-300">SSH Script Dashboard</h1>
    </div>
    <div class="flex flex-col md:flex-row px-8 pb-16">
        <div id="scripts" class="p-8 basis-auto space-y-8 text-center">
            {% for name,executable in commands.items() %}
            <p class="pt-2 pb-4 px-4 text-2xl text-sky-700 dark:text-sky-300 bg-slate-100 dark:bg-slate-700 hover:outline rounded-3xl">
                <button hx-get="/scripts/{{name}}"
                hx-trigger="click"
                hx-target="#output"
                hx-swap="innerHTML">
                {{name}}
                </button>
            </p>
            {% endfor %}
        </div>
        <div id="output" class="font-mono text-slate-900 dark:text-amber-200 p-8 flex-auto hover:outline-dotted rounded-3xl">
            Output is currently empty
        </div>
    </div>
    <footer>
        <div class="fixed bottom-0 left-0 right-0 text-sm text-sky-300/50 dark:text-sky-800/50 text-center">
            <p><a href="https://github.com/izalac/ssh-script-dashboard" target="_new">SSH Script Dashboard {{version}}</a></p>
        </div>
    </footer>
</body>
</html>
